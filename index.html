<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grogu Pure CSS</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="//db.onlinewebfonts.com/c/9ccc937e37db90da1030ca2aece5a69c?family=Mandalore"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//db.onlinewebfonts.com/c/3752a0f4c3f80b95df1301564a50b30e?family=Nexa+Black"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="//db.onlinewebfonts.com/c/5049f9bf2baaa5819e0a0d0311915642?family=Mandalore+Gradient+Italic"
      rel="stylesheet"
      type="text/css"
    />

    <link href="//db.onlinewebfonts.com/c/37d8aff129ecd7d3fc495b7239f834db?family=Bitstream+Vera+Sans+Mono" 
    rel="stylesheet" 
    type="text/css"/>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  </head>
  <body>
    <div class="contenedor1">
      <div class="title1">
        <hr />
        <h3>THE</h3>
        <hr />
      </div>
    </div>
    <h1>Mandalorian</h1>
    <h2>BABY YODA</h2>
    <div class="babyYoda">
      <div class="headComplete">
        <div class="ears">
          <!--oreja 1-->
          <div class="ear1">
            <div class="earInside1"></div>
          </div>
          <!-- cabeza, ojos, nariz y boca -->
          <div class="head">
            <!-- cabellitos-->
            <div class="hairs1"></div>
            <div class="hairs2"></div>
            <div class="hairs3"></div>
            <!-- ojos completos-->
            <div class="eyes">
              <div class="eye animate__flipOutX">
                <div class="shineEye1"></div>
                <div class="shineEye2"></div>
              </div>
              <div class="noise"></div>
              <div class="eye animate__flipOutX">
                <div class="shineEye1"></div>
                <div class="shineEye2"></div>
              </div>
            </div>
            <!--aca terminan los ojos completos-->
            <!--nariz-->
            <div class="smile"></div>
          </div>
          <!--oreja 1-->
          <div class="ear2">
            <div class="earInside2"></div>
          </div>
        </div>
      </div>
      <!--cuerpo completo-->
      <div class="bodyComplete">
        <div class="jacket"></div>
        <div class="bodyContenedor">
          <!--manos-->
          <div class="hands">
            <div class="hand1"></div>
            <div class="finger"></div>
          </div>
            <!--cuerpo-->
            <div class="body">
              <div class="linebody"></div>
            </div>
            <div class="hand2"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h2 class="firmaContenedor">Create by Jimena Gomez Garcia</h2>
    </div>
  </body>
</html>
